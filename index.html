
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Map Interface</title>
    <style>
      /* Ensure the app takes up full viewport height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Use the largest viewport height available */
      @supports (height: 100dvh) {
        html, body, #root {
          height: 100dvh;
        }
      }
      
      /* Establish containing blocks for fixed position elements */
      #root {
        position: relative;
        height: 100%;
        overflow: hidden;
      }
      
      /* Eliminate browser overscroll/bounce effect */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        inset: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
